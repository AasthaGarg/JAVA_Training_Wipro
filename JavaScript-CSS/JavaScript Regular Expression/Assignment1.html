<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<script language="JavaScript">
function validationform(){
	var number=document.myform.num.value;
	var password=document.myform.pwd.value;
	if(isNaN(number)){
		document.getElementById("num1").focus();
		alert("Enter Numeric data");
		return false;
	}
	if(password.length<5){
		document.getElementById("pwd").focus();
		alert("Password must be at least 5 character long");
		return false;
	}
	return true;
}

</script>
<form name="myform" onsubmit="return validationform()">
Member number<input type="text" name="num" id="num1"><br>
Password<input type="password" name="pwd" id="pwd"><br>
<input type="submit" value="Submit">
</form>
</body>
</html>

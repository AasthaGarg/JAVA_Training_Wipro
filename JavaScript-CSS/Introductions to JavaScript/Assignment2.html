<body>
<script language="JavaScript">
function reverse(num){
	var ans=0,rem;
	while(num>0){
		rem=num%10;
		ans=ans*10+rem;
		num=num/10|0;
	}
	return ans;
}
var number=32243;
var result=reverse(number);
document.write(result);
</script>

<title>Insert title here</title>
</head>
<body>
<script language="JavaScript">
function palindrome(str){
	var len=str.length;
	var mid=Math.floor(len/2);
	for(var i=0;i<mid;i++){
		if(str[i]!=str[len-1-i]){
			return "not palindrome";
		}
	}
	return "palindrome";
}
var str="MadaM";
var res=palindrome(str);
document.write("String is "+res);
</script>
</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<form method="post" action="/ServletGetandPost/Assignment2Servlet">
<h3>Enter user details</h3>
<br>Name:<input type="text" name="uname" />
<br>Password: <input type="password" name="pwd" />
<br>Speaking Language:
<input type="checkbox" name="language" value="english" />English
<input type="checkbox" name="language" value="french" />French
<br>Gender:
<input type="radio" name="gender" name="male" />Male
<input type="radio" name="gender" name="female" />Female
<br>Feedback:<textarea rows="5" cols="30" name="feedback"></textarea>
<br>Job Category:
<select name="jobcat">
<option value="tect">Technology</option>
<option value="admin">Administration</option>
<option value="science">Science</option>
</select>
<br><input type="submit" value="Submit" />
</form>
</body>
</html>
